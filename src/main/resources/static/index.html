<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Team 5G</title>
</head>
<body>
<div class="head">
    <h1>Dive</h1>
    <h2>The number 1 pregame destination.</h2>
</div>

<div class="team">
    <div class="person">
        <h3>Continue as Guest</h3>
        <form action="/beer" method="GET">
                <button>Find Beer near me!</button>
        </form>
    </div>
    <div class="person">
        <h3>Sign up</h3>
        <button>Enter</button>
    </div>
    <div class="person">
        <h3>Sign in</h3>
        <button>Enter</button>
    </div>
    <div class="person">
        <h3>Minutes to happy hour...</h3>
        <form action="/date" method="GET">
            <div>
                <button>Go!</button>
            </div>
        </form>

    </div>
</div>

<form action="/hello" method="GET" id="nameForm">
    <div>
        <label for="nameField">Please enter your email.</label>
        <input name="myName" id="nameField">
        <button>Enter</button>
    </div>
</form>


</body>
</html>
